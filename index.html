<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <!--header section-->
<div class="header">
    <header>
      <div class="logo">
        <img src="./Resources/images/img-tea-cozy-logo.png" alt="logo">
      </div>
     <nav>

       <span><a href="#Locations">Locations</a></span>

<!--Locations Section-->
<div class="locations">
